<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match 3 Puzzle Example</title>
    <link rel="stylesheet" href="./index.css">
    </style>
  </head>
  <body>
    <div class="app"></div>
    <div class="control">
      <h4>Direction</h4>
      <label>
        <input id="direction_angular" type="checkbox" onchange="update" >
        Angular
      </label>
      <label>
        <input id="direction_linear" type="checkbox" onchange="update" >
        Linear
      </label>
      <h4>Step Count</h4>
      <label>
        <input id="step_count" type="number" value="1" onchange="update" >
      </label>
    </div>

    <script src="../dist/index.js"></script>
  </body>
</html>
